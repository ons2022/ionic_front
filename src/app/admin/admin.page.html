<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Food Management Section -->
  <h2>Manage Foods</h2>
  <ion-item>
    <ion-label position="floating">Food Name</ion-label>
    <ion-input [(ngModel)]="newFood.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="newFood.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input [(ngModel)]="newFood.price" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Available</ion-label>
    <ion-toggle [(ngModel)]="newFood.available" slot="end"></ion-toggle>
  </ion-item>
  <ion-item>
    <input type="file" (change)="onFileSelected($event)" />
  </ion-item>

  <ion-button color="tertiary" expand="full" *ngIf="!editMode" (click)="addFood()">Add Food</ion-button>
  <ion-button color="tertiary" expand="full" *ngIf="editMode" (click)="updateFood()">Update Food</ion-button>

  <ion-list>
    <ion-item *ngFor="let food of foods">
      <ion-label>{{ food.name }} - DTN {{ food.price }}</ion-label>
      <ion-button color="tertiary" (click)="editFood(food)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteFood(food.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <!-- User Management Section -->
  <h2>Manage Users</h2>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.username }}</ion-label>
      <ion-button color="danger" (click)="deleteUser(user.id)">Delete</ion-button>
    </ion-item>
    <ion-item *ngIf="users.length === 0">
      <ion-label>No users found.</ion-label>
    </ion-item>
