<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Food Delivery</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Side menu button -->
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"> <!-- Logout button -->
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Form to Add or Edit Food -->
  <ion-item>
    <ion-label position="floating">Food Name</ion-label>
    <ion-input [(ngModel)]="newFood.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="newFood.description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input [(ngModel)]="newFood.price" type="number"></ion-input>
  </ion-item>

  <!-- "Available" Toggle with Updated Class -->
  <ion-item class="available-toggle">
    <ion-label>Available</ion-label>
    <ion-toggle [(ngModel)]="newFood.available"></ion-toggle>
  </ion-item>

  <!-- Image Upload -->
  <ion-item>
    <ion-label position="stacked">Image</ion-label>
    <input type="file" (change)="onFileSelected($event)">
  </ion-item>

  <ion-button expand="full" *ngIf="!editMode" (click)="addFood()">Add Food</ion-button>
  <ion-button expand="full" *ngIf="editMode" (click)="updateFood()">Update Food</ion-button>

  <hr>

  <!-- Food List -->
  <ion-list>
    <ion-item *ngFor="let food of foods">
      <ion-label>{{ food.name }} - {{ food.price }}$</ion-label>
      <ion-button color="primary" (click)="editFood(food)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteFood(food.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
