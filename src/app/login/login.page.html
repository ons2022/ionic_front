<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header-image">
    <ion-img src="assets/img/im2.png"></ion-img>
  </div> 
  <div class="login-form">
    <ion-item class="styled-input">
      <ion-label position="floating">Username</ion-label>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input [(ngModel)]="username" type="text" required></ion-input>
    </ion-item>

    <ion-item class="styled-input">
      <ion-label position="floating">Password</ion-label>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()" color="tertiary" class="login-button">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      Login
    </ion-button>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <ion-button expand="full" color="tertiary" routerLink="/register">
      <ion-icon name="person-add-outline" slot="start"></ion-icon>
      Don't have an account? Register
    </ion-button>
    
  </div>
</ion-content>
