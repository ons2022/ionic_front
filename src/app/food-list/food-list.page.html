<ion-header>
  <ion-toolbar>
    <ion-title>Food List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let food of foodList">
      <ion-label>
        <h2>{{ food.name }}</h2>
        <p>{{ food.price | currency }}</p>
      </ion-label>
      <ion-button (click)="addToCart(food.id)">Add to Cart</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
