<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img src="assets/img/avatar.png" alt="Profile Picture" />
    </ion-avatar>
    <h2 class="profile-label">Welcome</h2>

    <!-- Input Fields for Phone Number and Address -->
    <ion-item *ngIf="!isSubmitted">
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-input [(ngModel)]="phoneNumber" placeholder="Enter your phone number"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isSubmitted">
      <ion-label position="stacked">Address</ion-label>
      <ion-input [(ngModel)]="address" placeholder="Enter your address"></ion-input>
    </ion-item>

    <!-- Validate Button -->
    <ion-button *ngIf="!isSubmitted" expand="full" color="tertiary" (click)="onValidate()">
      Validate
    </ion-button>

    <!-- Display Entered Phone Number and Address -->
    <ion-item *ngIf="isSubmitted">
      <ion-label position="stacked">Phone Number</ion-label>
      <ion-text>
        <p>{{ phoneNumber }}</p>
      </ion-text>
    </ion-item>

    <ion-item *ngIf="isSubmitted">
      <ion-label position="stacked">Address</ion-label>
      <ion-text>
        <p>{{ address }}</p>
      </ion-text>
    </ion-item>

    <!-- My Cart Button -->
    <ion-button expand="full" color="tertiary" (click)="openCart()">
      My Cart
    </ion-button>
  </div>
</ion-content>
