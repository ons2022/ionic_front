<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Profile</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Side menu button -->
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <img src="assets/img/avatar.png" alt="Profile Picture" />
    </ion-avatar>
    <h2 class="profile-label">Welcome </h2> <!-- Adjust the text as needed -->

    <!-- Button for My Cart -->
    <ion-button expand="full" color="tertiary" routerLink="Cart">
      My Cart
    </ion-button>
  </div>

</ion-content>
