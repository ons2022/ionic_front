<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Username Input -->
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" required></ion-input>
  </ion-item>

  <!-- Password Input -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <!-- Admin Checkbox -->
  <ion-item>
    <ion-label>Admin</ion-label>
    <ion-checkbox [(ngModel)]="isAdmin"></ion-checkbox>
  </ion-item>

  <!-- Error Message Display -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <!-- Register Button -->
  <ion-button expand="full" (click)="register()">Register</ion-button>
</ion-content>
