<ion-header>
  <ion-toolbar>
    <ion-title>Food Delivery</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search Bar -->
  <ion-searchbar placeholder="Search for food or restaurant"></ion-searchbar>

  <!-- Categories Section -->
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card>
          <ion-img src="assets/img/pizza.jpg"></ion-img>
          <ion-card-content>
            <ion-label>Pizza</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-img src="assets/img/burger.jpg"></ion-img>
          <ion-card-content>
            <ion-label>Burgers</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-img src="assets/img/sushi.jpg"></ion-img>
          <ion-card-content>
            <ion-label>Sushi</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Popular Foods Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Popular Foods</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="assets/img/pasta.jpg"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>Pasta</h2>
            <p>$10</p>
          </ion-label>
          <ion-button fill="outline" slot="end">Add to Cart</ion-button>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="assets/img/salad.jpg"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>Salad</h2>
            <p>$7</p>
          </ion-label>
          <ion-button fill="outline" slot="end">Add to Cart</ion-button>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="assets/img/steak.jpg"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>Steak</h2>
            <p>$15</p>
          </ion-label>
          <ion-button fill="outline" slot="end">Add to Cart</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Floating Cart Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
