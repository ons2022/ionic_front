<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>My Cart</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="checkout()">checkout </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Price: TDN {{ item.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(item.id)">Remove</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>
      <h2>Total:DTN {{ totalPrice }}</h2>
    </ion-label>
  </ion-item>
</ion-content>
